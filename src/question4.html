<!--HTMLの宣言-->
<!DOCTYPE html>
<!--↓↓↓↓↓以下HTMLの要素↓↓↓↓↓-->
<html lang="en">
<!--head要素(HTMLのメタデータ)-->
<head>
 <!--文字コードの設定-->
<meta charset="UTF-8">
<!--ブラウザ処理の設定-->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--ブラウザ上での表示領域の設定-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--cssの呼び出し-->
<link rel="stylesheet" href="css/style.css">
<!--javascriptの呼び出し-->
<script src="js/questions.js" defer></script>
<!--ウィンドウタイトル-->
<title>問題4 | Quiz</title>
</head>
<body>
    <!------------main------------>
    <div id="main">
        <!--大見出し-->
        <h1>Quiz</h1>
        <div class="section">
            <!--タイトル-->
            <h2>問題4</h2>
            <!--問題文-->
            <p>
                東北地方に当てはまらない県はどれ？
            </p>
            <!--選択肢タイトル-->
            <h3>選択肢</h3>
            <!--選択肢-->
            <ol class="answers" data-id='question4'>
                <li data-answer="A">新潟県</li>
                <li data-answer="B">岩手県</li>
                <li data-answer="C">福島県</li>
                <li data-answer="D">群馬県</li>
            </ol>
        </div>
        <div id="section-correct-answer" class="section">
            <!--答えタイトル-->
            <h2>答え</h2>
            <!--答え解説-->
            <p>
                <span id="correct-answer">正解はD.群馬県</span><br><br>
                解説<br>
                群馬県は関東地方になります。
            </p>
        </div>
        <div class="section">
            <!--戻るボタン(メインページに遷移)-->
            <a href="index.html">戻る</a>
        </div>
    </div>
</body>
</html>
